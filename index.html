<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatevikaSocial - Responsive Media Website</title>
  <!-- ICONSCOUT CDN -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="container">
      <h2 class="logo">CatevikaSocial</h2>
      <div class="search-bar">
        <i class="uil uil-search"></i>
        <input type="search" placeholder="Search for creators, inspiration and projects">
      </div>
      <div class="create">
        <label for="create-post" class="btn btn-primary">Create</label>
        <div class="profile-photo">
          <img src="./images/profile-1.jpg" alt="profile-1">
        </div>
      </div>
    </div>
  </nav>
</body>

</html>
